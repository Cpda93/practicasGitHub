<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Lista de asistencia
        </ion-list-header>
        <ion-item>
            <ion-label floating>Agregar fecha</ion-label>
            <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agragarItem()">
            </ion-input>
        </ion-item>
    </ion-list>


    <ion-list *ngIf="lista.items.length > 0">
        <ion-list-header>
            Asistencia
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <button ion-item detail-none (click)="actualizarTarea(item)">
                        <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
                        <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
                     {{item.descripcion}}
                    </button>
            <ion-item-options side="right">
                <button (click)="borrar(i)" ion-button icon-only color="danger">
                              <ion-icon name="close"></ion-icon>
                            </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


</ion-content>
