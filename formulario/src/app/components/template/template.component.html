<!-- Inicia todo el Grupo del formulario -->
<form (ngSubmit)="guardar(forma)" #forma="ngForm">
<!-- Inicia Formulario nombre -->
    <div class="form-group row" [ngClass]="{'was-validated': (nombre.status) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">

               <div *ngIf="nombre.errors?.required"
                    class="invalid-feedback">
                 Este campo es requerido
               </div>

               <div *ngIf="nombre.errors?.minlength"
                    class="invalid-feedback">
                 Se requieren {{nombre.errors.minlength.requiredLength }} caracteres
               </div>
      </div>
    </div>
<!-- Inicia formulario Apellido -->
    <div class="form-group row" [ngClass]="{'was-validated': (apellido.status) && apellido.touched}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="6"
               required
               #apellido="ngModel">

               <div *ngIf="apellido.errors?.required"
                    class="invalid-feedback">
                 Este campo es requerido
               </div>

               <div *ngIf="apellido.errors?.minlength"
                    class="invalid-feedback">
                 Se requieren {{apellido.errors.minlength.requiredLength }} caracteres
               </div>
      </div>
    </div>
<!-- Inicia formulario Correo -->
  <div class="form-group row" [ngClass]="{'was-validated': (correo.status || correo.status) && correo.touched}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [(ngModel)]="usuario.correo"
             pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
             required
             #correo="ngModel">

             <div *ngIf="correo.errors?.required"
                  class="invalid-feedback">
               Ingrese un correo
             </div>
             <div *ngIf="correo.errors?.pattern"
                    class="invalid-feedback">
               Se requiere un correo valido
             </div>
    </div>
  </div>
<!-- Inicia formulario Pais -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select  [(ngModel)]="usuario.pais"
               class="form-control"
               name="pais">
               <option value="">Seleccione un pais</option>
               <option   *ngFor="let pais of paises"
                         [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <!-- Inicia Radio boton de sexo -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>

    <div class="col-md-8">
      <div *ngFor="let s of sexos"
            class="custom-control custom-radio custom-control-inline">
        <input [(ngModel)]="usuario.sexo"
        type="radio"
        [id]="s"
        [value]="s"
        name="sexo"
        class="custom-control-input">
        <label class="custom-control-label" [for]="s">{{s}}</label>
      </div>
      <!-- <div class="custom-control custom-radio custom-control-inline">
        <input [(ngModel)]="usuario.sexo"
        type="radio"
        id="customRadioInline2"
        value="Mujer"
        name="sexo"
        class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Mujer</label>
      </div> -->
    </div>
</div>
<!-- Inicia checkbox de aceptar terminos y condicones -->

<div class="form-group row">
  <label class="col-2 col-form-label"></label>

  <div class="col-md-8">
    <div class="custom-control custom-checkbox">
      <input [(ngModel)]="usuario.acepta"
      name="acepeta"
      type="checkbox"
      class="custom-control-input"
      id="customCheck1"
      required>
      <label class="custom-control-label" for="customCheck1">Acepto los términos y condiciones</label>
    </div>
  </div>

</div>


<!-- Inicia boton Guardar -->
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
        [disabled]="!forma.valid"
        type="submit"
        class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
